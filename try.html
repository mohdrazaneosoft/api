<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TASK</title>

  <body>
    <h1>PERFORM TASK</h1>
    <a class="btn btn-success" href="/addhtml.html">ADD DATA</a>
    <table style="width:100%" border="1px">
      <thead style="text-align:left">
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>Delete</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>
     <script>
     // const DELETE="http://localhost:8899/api/product/delete"
         const GET_API1="http://localhost:8899/api/product/get"
        fetch(GET_API1)
      .then((res) => res.json())
      .then(data =>{
       //console.log(data)
       let str='';
            data.datafind.forEach(res => {
            str +=`
            <tr>
                <td>${res.name}</td>
                <td>${res.city}</td>
                
                <td><form method="get"><a class="btn btn-danger" href="http://localhost:8899/api/product/delete/${res._id}" role="button">delete</a></form></td>
                <td><a class="btn btn-success" href="#" role="button">update</a></td>
            </tr>
            `
            });
            document.getElementById("data").innerHTML=str;}
       ).catch(err=>console.log(err));

    </script>
